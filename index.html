<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pizzeria Management</title>
</head>
<body>

    <header>
        <h1>Pizzeria Management</h1>
    </header>

    <table class="main"> 
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
            <h3 id="h3name"><span id="star">*</span>Name</h3>
            <label class="validation-error hide" id="fullNameValidationError"></label>
            <input type="text" name="name" maxlength="30" required id="name">
          </div>
          <div>
            <h3 id="h3price"><span id="star">*</span>Price</h3>
            <input type="number" name="price" maxlength="2" min="0" max="99" required id="price">
          </div>
       
          <h3>Heat</h3>
          <div class="inline">
            <label for="heat-0"><div class="heat"></div>
            <input type="radio" name="heat" id="heat-0" value="0" checked/> 0</label>                          
          </div>
          <div class="inline">
            <label for="heat-1"><div class="heat"></div>
            <input type="radio" name="heat" id="heat-1" value="1" /> 1</label>                          
          </div>
          <div class="inline">
            <label for="heat-2"><div class="heat"></div> 
            <input type="radio" name="heat" id="heat-2" value="2" /> 2</label>
          </div>
          <div class="inline">
            <label for="heat-3"><div class="heat"></div> 
            <input type="radio" name="heat" id="heat-3" value="3" /> 3</label>
          </div>

          <div id="toppings">
            <h3>Toppings<span> (Select at least 2)</span>: </h3>
            <div class="inline">
              <p><label class="toppings" for="t1"><input type="checkbox" name="toppings" id="t1" value=" Tomatoes" /> Tomatoes</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t2"><input type="checkbox" name="toppings" id="t2" value=" Onions" /> Onions</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t3"><input type="checkbox" name="toppings" id="t3" value=" Olives" /> Olives</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t4"><input type="checkbox" name="toppings" id="t4" value=" Green Peppers" /> Green Peppers</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t5"><input type="checkbox" name="toppings" id="t5" value=" Mushrooms" /> Mushrooms</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t6"><input type="checkbox" name="toppings" id="t6" value=" Pineapple" /> Pineapple</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t7"><input type="checkbox" name="toppings" id="t7" value=" Spinach" /> Spinach</label></p>
            </div>
            <div class="inline">
              <p><label class="toppings" for="t8"><input type="checkbox" name="toppings" id="t8" value=" Jalapenos" /> Jalapenos</label></p>                     
            </div>
          </div>

          <h3>Select Pizza Photo or leave None:</h3>
          <div class="inline">
            <label for="olive-pizza"><div class="s-pizza s-firstpic"></div>
            <input type="radio" name="pizzaname" id="input-pizza" value="1" /> Olive pizza</label>                          
          </div>
          <div class="inline">
            <label for="chicken-pizza"><div class="s-pizza s-secondpic"></div> 
            <input type="radio" name="pizzaname" id="input-pizza" value="2" /> Chicken Pizza</label>
          </div>
          <div class="inline">
            <label for="salami-pizza"><div class="s-pizza s-thirdpic"></div> 
            <input type="radio" name="pizzaname" id="input-pizza" value="3" /> Salami Pizza</label>
          </div>
          <div class="inline">
            <label for="no-pizza"><div class="s-pizza s-fourthpic"></div> 
            <input type="radio" name="pizzaname" id="input-pizza" value="4" checked/> None</label>             
          </div>

            <div  class="form-action-buttons">
              <input id="submit" type="submit" value="Add pizza">
          </div>
          
          </form>
        </td>
        <td>
          <table class="list" id="pizzaList">
            <thead>
              <tr>
                <th class="headerSortUp">Name</th>
                <th class="headerSortUp">Heat</th>
                <th class="headerSortUp">Price</th>
                <th class="headerSortUp">Toppings</th>
                <th>Photo</th>
                <th>Delete Pizza</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>

            </tbody>
        </table>
     </td>
</tr>
</table> 
    <script src="app.js"></script>
</body>
</html>
